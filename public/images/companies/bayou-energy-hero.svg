<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Grid infrastructure visualization -->
  <!-- Power lines -->
  <g stroke="#64748b" stroke-width="2" opacity="0.3">
    <line x1="50" y1="100" x2="750" y2="100"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="550" y1="50" x2="550" y2="350"/>
  </g>
  
  <!-- Power stations / nodes -->
  <circle cx="150" cy="100" r="12" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="350" cy="200" r="15" fill="#f59e0b" opacity="0.7"/>
  <circle cx="550" cy="100" r="10" fill="#10b981" opacity="0.9"/>
  <circle cx="150" cy="300" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="550" cy="300" r="12" fill="#ef4444" opacity="0.7"/>
  
  <!-- Data flow visualization -->
  <g stroke="url(#grid)" stroke-width="3" fill="none" opacity="0.8">
    <!-- Flowing data streams -->
    <path d="M150 100 Q250 80 350 200 Q450 180 550 100">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;40,60;60,40;80,20;100,0;0,100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M150 300 Q250 250 350 200 Q450 280 550 300">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;40,60;60,40;80,20;100,0;0,100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Utility buildings -->
  <g fill="#475569" opacity="0.4">
    <!-- House -->
    <rect x="120" y="280" width="60" height="40"/>
    <polygon points="120,280 150,250 180,280"/>
    
    <!-- Industrial building -->
    <rect x="320" y="260" width="60" height="60"/>
    <rect x="330" y="240" width="10" height="20"/>
    <rect x="350" y="235" width="8" height="25"/>
    <rect x="365" y="245" width="6" height="15"/>
    
    <!-- Wind turbine -->
    <rect x="545" y="120" width="10" height="80"/>
    <line x1="550" y1="120" x2="530" y2="100" stroke="#475569" stroke-width="3"/>
    <line x1="550" y1="120" x2="570" y2="100" stroke="#475569" stroke-width="3"/>
    <line x1="550" y1="120" x2="550" y2="95" stroke="#475569" stroke-width="3"/>
  </g>
  
  <!-- Data visualization overlay -->
  <g opacity="0.6">
    <!-- Chart bars -->
    <rect x="600" y="80" width="15" height="40" fill="#0ea5e9"/>
    <rect x="620" y="60" width="15" height="60" fill="#f59e0b"/>
    <rect x="640" y="70" width="15" height="50" fill="#10b981"/>
    <rect x="660" y="50" width="15" height="70" fill="#8b5cf6"/>
    
    <!-- API endpoints visualization -->
    <circle cx="680" cy="180" r="6" fill="#0ea5e9"/>
    <circle cx="700" cy="190" r="4" fill="#f59e0b"/>
    <circle cx="720" cy="175" r="5" fill="#10b981"/>
    
    <line x1="680" y1="180" x2="700" y2="190" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="700" y1="190" x2="720" y2="175" stroke="#e2e8f0" stroke-width="2"/>
  </g>
  
  <!-- Title overlay -->
  <g fill="#1e293b" opacity="0.9">
    <text x="50" y="50" font-family="system-ui, sans-serif" font-size="24" font-weight="700">Utility Data Infrastructure</text>
    <text x="50" y="75" font-family="system-ui, sans-serif" font-size="14" opacity="0.7">Connecting energy systems through intelligent data access</text>
  </g>
  
  <!-- Coverage indicator -->
  <g transform="translate(600, 250)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0ea5e9">44% US Coverage</text>
    <rect x="0" y="10" width="100" height="8" fill="#e2e8f0" rx="4"/>
    <rect x="0" y="10" width="44" height="8" fill="#0ea5e9" rx="4"/>
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Target: 90% by 2024</text>
  </g>
</svg>